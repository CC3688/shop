<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/jquery/jquery.js"></script>

    <title>Document</title>
</head>
<body>
    <form method="POST" action="__SELF__" enctype="multipart/form-data" name="main_form">
        商品名称:<input type="text" name="goods_name" /><br />
        商品价格:<input type="text" name="price" /><br />
        商品logo: <input type="file" name="logo"><br />
        商品描述:
        <textarea id='goods_desc' name="goods_desc"></textarea><br />
        是否上架:
        <input type="radio" name="is_on_sale" value="1" checked="checked" />上架
        <input type="radio" name="is_on_sale" value="0" />下架
        <br />
        <input type="submit" value="提交" />
    </form>
    <script>
    UE.getEditor('goods_desc', {
	"initialFrameWidth" : "100%",
	"initialFrameHeight" : 80,
	"maximumWords" : 50000
});
    $("form[name=main_form]").submit(function(){
        $.ajax({
            type:"POST",
            url:"__SELF__",
            data:$(this).serialize(),  //收集表单中的数据
            dataType:"json",
            success:function(data){
               if(data.status ==1){
                    alert(data.info);
                    location.href = data.url;
               }else{
                   alert(data.info);
               }
            }
        });

        //阻止表单提交
        return false;
    });
    </script>
</body>
</html>
